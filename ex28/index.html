<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos variados</title>
    <style>
        .card {
            width: 240px;
            height: 320px;
            border: 2px solid white;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s ease-in-out;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
        }

        .card img:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="praia.png" alt="Praia">
    </div>
</body>
</html>
