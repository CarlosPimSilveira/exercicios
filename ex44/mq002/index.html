<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- a css de cima faz configurações para todos os tipos de tela as de baixo seguem configurações para telas em retrato e paisagem -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- media features são indicados por () um faz as configurações para telas em retrato e a outra para paisagem podemos identificar media types e media features juntos -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
