<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
    Acessando o site do 

    <!-- Tamanho padrão 300x150 -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em video</a>
    </iframe>    
    <!-- scolling deveria tirar a barra de rolagem porem isso varia de navegador para nevegador / no = tira barra de rolagem
     yes = mesmo que o conteudo caixa no tamanho do iframe ele ainda sim cria rolagem / auto = padrão criando barra de rolagem -->
     <!-- frameborder cria a borda com valor diferente de 0 -->
    para aprender a programar
    </p>
    <p>
       O repositório do Guanabara 
       <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
       também é bem legal!
    </p>

</body>
</html>
