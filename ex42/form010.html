<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="calcIdade()">
            <!-- agora estamos fazend o oninput chamar uma function -->
        </p>
   
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            //o comando acima pega a data do sistema
            iidade.innerHTML = Number(atual) - Number(iano.value)
            //com a data do sistema ele pega o valor digitado no input:number e faz o calculo com a data do sistema e devolve a data no iidade que esta no output
        }
    </script>
</body>
</html>
