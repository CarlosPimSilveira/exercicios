<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            
            /* para desligar seta do input:number media */
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
            <!-- maxlength tamanho maximo do campo -->
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required
                value="5">
            <!-- input:number ele aceita apenas numeros e ligamos ele ao label media pelo id -->
            <!-- min e max é o valor limite que o campo aceita ou seja entre 0 a 10 numeros maiores não são aceitos -->
            <!-- step ou passo / de quanto em quanto uma nota vai mudando  -->
            <!-- o value nesse caso faz o campo aparecer ja com um valor carregado -->
        </p>
        <p>
            <label for="imes">Périodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
            <!-- esse input vem apenas mes e ano -->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-09-09">
            <!-- esse input vem dia, mes e ano -->
            <!-- tambem podemos sugerir uma data pelo value -->
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
            <!-- Esse input serve para colocar hora -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
