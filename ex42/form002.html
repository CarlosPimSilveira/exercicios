<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- autocomplete no form so da opção de on ou off -->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> 
            <!-- required faz o campo ser obrigatorio! -->
            <!-- minlength campo obriga ter no minimo tamanho digitado -->
            <!-- maxlenght campo obriga a ter no maximo o tamanho digitado -->
            <!-- size muda o tamanho da caixa porem ela continua aceitando valores digitados mesmo sendo tamanho menor -->
            <!-- placeholder "é uma dica" local para colocar coisas / fica dentro da caixa para o usuario saber o que é porem nao conta como texto no campo texto some caso for digitado algo -->
             <!-- autocomplete no input da inumeras opções e mostra ao navegador qual é aquele campo para ele sugerir o autocomplete e o autocomplete no form tem que ser on -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimigo 8 letras" autocomplete="current-password"> <!-- para senhas dan -->
            <!-- current-password faz o navegador ir ate o gerenciador de senha e colocar -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!-- Para limpar dados das caixas text e password -->
        </p>
    </form>
</body>
</html>
