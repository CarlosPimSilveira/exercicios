<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="get">
        <legend>Dados pessoais</legend>
        <fieldset>
            <p>
                <label for="inomec">Nome completo: </label>
                <input type="text" name="nomec" id="inomec">
            </p>

            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email">
                <!-- completa com email cadastrado ou usado no navegador -->
            </p>

            <p>
                <label for="inascimento">Data nascimento: </label>
                <input type="date" name="nascimento" id="inascimento">
            </p>

            <p>
                <label for="icelular">Celular: </label>
                <input type="tel" name="celular" id="icelular" pattern="^\(\d{2}\) \d{5,4}-\d{4}$"
                    placeholder="(xx) xxxxx-xxxx" minlength="15" maxlength="15">
            </p>

            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,4}-\d{4}$"
                    placeholder="(xx) xxxx-xxxx">
            </p>

            <p>
                <label for="icpf">CPF: </label>
                <input type="text" name="cpf" id="icpf" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    required minlength="14" maxlength="14">
            </p>

            <p>
                <label for="irg">RG: </label>
                <input type="text" name="rg" id="irg" pattern="\d{2}\.\d{3}\.\d{3}-\d{1}" placeholder="XX.XXX.XXX-X"
                    required minlength="12" maxlength="12">
            </p>

            <p>
                <label for="icep">CEP: </label>
                <input type="text" name="cep" id="icep" pattern="" placeholder="xxxxx-xxx" minlength="9" maxlength="9">
            </p>

            <p>
                <label for="iendereco">Endereço: </label>
                <input type="text" name="endereco" id="iendereco">
            </p>

            <p>
                <label for="iendnum">Número: </label>
                <input type="text" name="endnum" id="iendnum">
            </p>

            <p>
                <label for="iuf">UF: </label>
                <select name="uf" id="iuf"> 
                    <option value="" selected></option>
                    <optgroup label="Região Norte"> 
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    
                    <optgroup label="Região Centro-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>                
                </select>
            </p>

            <p>
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="ibarro">
            </p>

            <p>
                <label for="icidade">Cidade: </label>
                <input type="text" name="cidade" id="icidade">
            </p>

            <p>
                <label for="icomplemento">Complemento: </label>
                <input type="text" name="complento" id="icomplemento">
            </p>
        </fieldset>
        <div class="botoes-container">
            <input type="submit" value="Enviar" class="botoes">
            <input type="reset" value="Limpar" class="botoes">
        </div>
    </form>
</body>

</html>
