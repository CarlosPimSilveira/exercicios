<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <label for="inascimento">Data nascimento: </label>
            <input type="date" name="nascimento" id="inascimento">
        </p>

        <p>
            <label for="icelular">Celular: </label>
            <input type="tel" name="celular" id="icelular" pattern="^\(\d{2}\) \d{5,4}-\d{4}$" required placeholder="(xx) xxxxx-xxxx" minlength="15" maxlength="15">
        </p>

        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,4}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>

        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" autocomplete="email" >
            <!-- completa com email cadastrado ou usado no navegador -->
        </p>

        <p>
            <label for="icpf">CPF: </label>
            <input type="text" name="cpf" id="icpf" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required minlength="14" maxlength="14">
        </p>

        <p>
            <label for="irg">RG: </label>
            <input type="text" name="rg" id="irg" pattern="\d{2}\.\d{3}\.\d{3}-\d{1}" placeholder="XX.XXX.XXX-X" required minlength="12" maxlength="12">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
