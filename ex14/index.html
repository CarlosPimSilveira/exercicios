<!DOCTYPE html>

    <title>Conteudos</title>
</head>
<body>
    <h1>Tag conteudos</h1>       
    <h2>Tag audio</h2>
    <audio preload="metadata" controls autoplay loop>
        <source src="Gloria - Asas Fracas (320).mp3" type="audio/mpeg">
        <source src="" type="">
        <p>Cada novo source serve para adicionar um tipo de audio caso um deles nao seja aceito. <a href="Gloria - Asas Fracas (320).mp3" download="Gloria - Asas Fracas" type="audio/mpeg"></a> </p>
    </audio>

    <h2>Tag video</h2>
    <video width="600" poster="01.png" controls autoplay>
        <source src="relatorioFilme.wmv" type="video/wmv">
        <source src="" type="">
        <p>Cada novo source serve apra adicionar um tipo de video caso um deles nao seja aceito pelo navegador.</p>
    </video>
    
    <h3>Tag video porem com link externo</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E01LDVj0Rpg?si=oW8uipjlcoZSucbp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
